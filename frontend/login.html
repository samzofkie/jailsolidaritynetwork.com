<!doctype html>
<script type="module">
  import { Component } from '@samzofkie/component';
  import { JSNPage } from './src/JSNPage.js';
  import { Header } from './src/Header.js';
  import { Footer } from './src/Footer.js';
  import { LoginPortal } from './src/LoginPortal.js';
  
  const page = new JSNPage('Login');

  document.body.onload = _ => {
    page.append(
      new Header,
      new Component('div', {textAlign: 'center', paddingTop: 10},
        new LoginPortal,
      ),
      new Footer,
    );
  }
</script>
